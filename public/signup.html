<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">Countdown to the Season 9 Premiere</h1>
  <div id="demo">

</div>
</div>
</div>


  <ul class="nav nav-pills" id="bar">
    <li role="presentation"><a href="/home">Home</a></li>
    <li role="presentation"><a href="/post">Post</a></li>
    <li role="presentation"><a href="/blog">Blog</a></li>
  </ul>

<br>
<br>

  <div class="container">


      <div class="col-sm-8">
        <form action='/api/users' id="sign-up" method='post'>
          <div class="form-group">
            <label for="username">User Name:</label>
            <input type="text" class="form-control" id="user-name">
            <br />
            <label for="password">Password:</label>
            <input type="text" class="form-control" id="password">
            <br />
            <label for="confirmPassword">Confirm Password:</label>
            <input type="text" class="form-control" id="confirmPassword">
            <br />
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name">
            <br />
            <label for="age">Email:</label>
            <input type="text" class="form-control" id="email">
            <br />

            <input id='submitButton' type="submit" class="btn btn-success submit">
          </div>
        </form>
      </div>



<div class="col-sm-4">
    <ul class="list-unstyled">
  <li class="media">
    <img class="d-flex mr-3" src="assets/images/twitter.png" alt="Generic placeholder image">
    <div class="media-body">
    Twitter Feed
  </li>
  <li class="media my-4">
    <img class="d-flex mr-3" src="assets/images/hbo.png" alt="Generic placeholder image">
    <div class="media-body">
    Link to Show's Home Page
    </div>
  </li>
  <li class="media">
    <img class="d-flex mr-3" src="assets/images/laugh.png" alt="Generic placeholder image">
    <div class="media-body">
    Link to Larry David Fan Page
  </li>
</ul>
</div>
</div>
</div>
</div>

  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button href='/blog' type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Thank you for joining!</h4>
        </div>
        <div class="modal-body">
          Share some thoughts!
        </div>
        <div class="modal-footer">

          <button id='continueToSite' href='/blog' type="button" class="btn btn-default" data-dismiss="modal">Continue to Site</button>

        </div>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="js/signup.js" type="text/javascript"></script>
</body>

</html>
