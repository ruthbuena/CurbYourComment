<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="row">
        <div class="col-md-2 col-sm-2 top-30">
          <a class="btn btn-default" href="home.html">back to Home Page</a>
        </div>
      </div>
      <div class="col-md-6 col-md-offset-3">
        <form action='/api/users' id="sign-up" method='post'>
          <div class="form-group">
            <label for="username">User Name:</label>
            <input type="text" class="form-control" id="user-name">
            <br />
            <label for="password">Password:</label>
            <input type="text" class="form-control" id="password">
            <br />
            <label for="confirmPassword">Confirm Password:</label>
            <input type="text" class="form-control" id="confirmPassword">
            <br />
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name">
            <br />
            <label for="age">Email:</label>
            <input type="text" class="form-control" id="email">
            <br />

            <input id='submitButton' type="submit" class="btn btn-success submit">
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="js/loginCreate.js" type="text/javascript"></script>
</body>

</html>
