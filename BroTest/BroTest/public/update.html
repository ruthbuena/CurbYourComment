<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Bro-Create Profile</title>

	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="public/css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="row">
      <div class="col-md-2 col-sm-2 top-30">
        <a class="btn btn-default" href="/home">Go to Home Page</a>
      </div>
    </div>
			<div class="col-md-6 col-md-offset-3">
				<form id="update">
					<div class="form-group">
						<label for="Name">Name:</label>
						<input type="text" class="form-control" id="name">
						<br />
            <label for="Age">Age(optional):</label>
            <input type="text" class="form-control" id="age">
            <br />
            <label for="Height">Height(optional):</label>
            <input type="text" class="form-control" id="height">
            <br />
            <label for="Weight">Weight(optional):</label>
            <input type="text" class="form-control" id="weight">
            <br />
						<label for="Photo">Photo(url):</label>
						<textarea class="form-control" rows="2" id="photo"></textarea>
						<br />
						<button type="submit" class="btn btn-success submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/update.js" type="text/javascript"></script>

</body>

</html>
